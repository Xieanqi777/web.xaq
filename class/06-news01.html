<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JabaScript 语法练习2</title>
    <script>
        // 类和对象
        // 1.定义一个类
        class student {
                // 构造函数
                constructor(name,age,school,grade){
                    this.name = name;
                    this.age = age;
                    this.school = school;
                    this.grade = grade;
                }
                // 方法
                learn(subject = "音乐"){
                    console.log(`${this.name}正在学习${subject}，真棒！`);
                }
                exam(){
                    console.log(`${this.name} 正在考试`);
                }
            }
            // 2.创建对象
            let linjunjie = new student("林俊杰",18,"新加坡国立大学","大一");
            linjunjie.learn("音乐");
            linjunjie.exam("音乐");
        
    </script>
