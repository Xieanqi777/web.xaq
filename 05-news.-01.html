<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 核心语法学习</title>
    <script>
        let a =100
        // alert(a)
        console.log(a)
        const api_key = "xxxx==="
        console.log(api_key)
        console.log(typeof a, typeof api_key,typeof true)
        let b = "1"
        console.log(a + b)
        console.log(a + Number(b))
        let c = '100'
        console.log(typeof a,typeof c)
        console.log(a == c)
        console.log(a === c)
        // 分支语句 
        // if语句
        let current_people = '林俊杰'
        if(current_people == '林俊杰'){
            console.log('JJ我爱你！')
        } else {
            console.log('呜呜呜')
        }
        // 循环语句
        // i=i+1即i++
        // i=i-1即i--
        for(let i = 1; i <= 10; i++){
            console.log(i)
        }

        // while循环
        let love = 100
        while(love > 0){
            console.log('爱JJ+1')
            love = love - 10

            break
        }
        
        // 函数
        function intro(){
            console.log('你好，我是林俊杰')
        } 
        intro()
        // 函数的参数
        function intro2(content) {
            console.log('这是林俊杰的第一张专辑：' + String(content))
        }
        
        intro2('《乐行者》')
        console.log(typeof intro2)
        function intro3(content, content2) {
            console.log('这是林俊杰的第一张专辑：' + String(content) + '，第二张专辑是：' + String(content2))
        }
        intro3('《乐行者》', '《第二天堂》')
        function intro4(content) {
            console.log(content)
            return content + '《编号89757》'
        }
        intro4('这是林俊杰的第三张专辑：')
        let result = intro4('这是林俊杰的第三张专辑：')
        console.log(result)
    </script>
</head>
